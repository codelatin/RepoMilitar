<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio Estudiantil - Iniciar Sesión</title>
    <style>
        :root {
            --military-dark: #1a2e1a;
            --military-green: #2d4a2d;
            --military-olive: #4a5d3f;
            --accent-gold: #c9a961;
            --accent-khaki: #8b8761;
            --text-light: #f0f4f0;
            --text-gray: #b8c5b8;
            --border-camo: #3d5233;
            --highlight-green: #6b8e5f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--military-dark), var(--military-green));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: rgba(45, 74, 45, 0.85); /* military-green con transparencia */
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                        inset 0 0 15px rgba(201, 169, 97, 0.1); /* Sutil brillo dorado interno */
            border: 1px solid var(--border-camo);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--text-light);
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .login-header p {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .login-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-form label {
            display: block;
            color: var(--text-gray);
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        .login-form input {
            width: 100%;
            padding: 14px;
            border-radius: 6px;
            border: 1px solid var(--border-camo);
            background-color: rgba(26, 46, 26, 0.7); /* military-dark con transparencia */
            color: var(--text-light);
            font-size: 1rem;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--accent-gold);
            background-color: rgba(42, 68, 42, 0.8); /* Un poco más claro al enfocar */
            box-shadow: 0 0 0 2px rgba(201, 169, 97, 0.2);
        }

        .login-form button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--military-olive), var(--highlight-green));
            color: var(--text-light);
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .login-form button:hover {
            background: linear-gradient(to right, var(--highlight-green), var(--military-olive));
            transform: translateY(-2px);
        }

        .login-form button:active {
            transform: translateY(0);
        }

        .login-footer {
            margin-top: 25px;
            color: var(--text-gray);
            font-size: 0.85rem;
        }

        .login-footer a {
            color: var(--accent-gold);
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-footer a:hover {
            color: var(--text-light);
            text-decoration: underline;
        }

        /* Estilo para la animación de carga */
        .loading {
            display: none;
        }

        .loading::after {
            content: " ...";
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: " ."; }
            40% { content: " .."; }
            60%, 100% { content: " ..."; }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h1>Repositorio Estudiantil</h1>
            <p>Inicio de Sesión Militar</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" id="loginButton">Ingresar</button>
        </form>

        <div class="login-footer">
            <p>¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita el envío real del formulario para la demostración

            const button = document.getElementById('loginButton');
            const originalText = button.textContent;

            // Mostrar estado de carga
            button.textContent = 'Ingresando';
            button.classList.add('loading');
            button.disabled = true;

            // Simular una operación asíncrona (por ejemplo, una llamada a la API)
            setTimeout(() => {
                // Aquí iría la lógica para enviar los datos y manejar la respuesta
                // Por ejemplo:
                // fetch('/api/login/', { method: 'POST', body: formData })
                // .then(response => response.json())
                // .then(data => { /* manejar éxito o error */ })

                // Restaurar el botón
                button.classList.remove('loading');
                button.textContent = originalText;
                button.disabled = false;

                // Mostrar mensaje de éxito o error (ejemplo simple)
                alert("Intento de inicio de sesión. (Este es un ejemplo visual)");
            }, 2000); // Simula un retraso de 2 segundos
        });
    </script>

</body>
</html>
